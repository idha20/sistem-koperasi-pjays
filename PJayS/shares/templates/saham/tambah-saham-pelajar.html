{% extends "layout.html" %}

{% block title %}
  Tambah Saham Pelajar - PJays KoopSystem
{% endblock %}

{% block content %}
<section class="section">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Tambah Saham Pelajar</h5>

      <!-- Form Elements -->
      <form method="POST" action="{% url 'add_share_page_student' member.member_id %}">
        {% csrf_token %}
        
        <div class="row mb-3">
          <label for="idStudent" class="col-sm-2 col-form-label">ID Pelajar</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="idStudent" placeholder="Masukkan nombor kad pengenalan pelajar" name="ic_pelajar" value="{{ member.ic_pelajar }}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label for="namaStudent" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="namaStudent" name="nama" value="{{ member.nama }}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label for="modalSyerStudent" class="col-sm-2 col-form-label">Baki Modal Syer (RM)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="modalSyerStudent" name="modal_syer" value="{{ member.modal_syer }}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label for="tambahmodalSyer" class="col-sm-2 col-form-label">Tambah Modal Syer (RM)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="tambahmodalSyer" name="amount" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="note" class="col-sm-2 col-form-label">Note</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="note" name="note"></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label for="tarikh_tambah_saham" class="col-sm-2 col-form-label">Tarikh Penambahan</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" name="tarikh_tambah_saham" id="tarikh_tambah_saham" disabled>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-xs-12 d-flex justify-content-center">
            <div class="form-btn">
              <!-- Use a link for the 'Kembali' button if it should redirect without form submission -->
              <a href="{% url 'view_account_student' member.member_id %}" class="btn btn-secondary">Kembali</a>
              <button type="submit" class="btn btn-primary">Tambah Saham</button> <!-- Save changes button -->
            </div>
          </div>
        </div>
      </form><!-- End of Form -->
      
    </div>
  </div>
</section>

<script>
  document.getElementById("tarikh_tambah_saham").valueAsDate = new Date();
</script>

{% endblock %}
