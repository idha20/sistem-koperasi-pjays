{% extends "layout.html" %}

{% block title %}
  Tambah Saham Kakitangan - PJays KoopSystem
{% endblock %}

{% block content %}
<section class="section">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Tambah Saham Kakitangan</h5>

      <!-- Form Elements -->
      <form method="POST" action="{% url 'add_share_page_teacher' teacher.teacher_id %}">
        {% csrf_token %}
        
        <div class="row mb-3">
          <label for="idStaff" class="col-sm-2 col-form-label">ID Kakitangan</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="IDStaff" name="ic_pelajar" value="{{ teacher.teacher_id }}" disabled>
          </div>
        </div>

        <div class="row mb-3">
          <label for="namaStaff" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="namaStaff" name="nama" value="{{ teacher.nama }}" disabled>
          </div>
        </div>

        <div class="row mb-3">
          <label for="modalSyerStaff" class="col-sm-2 col-form-label">Baki Modal Syer (RM)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="modalSyerStaff" name="modal_syer" value="{{ teacher.modal_syer }}" disabled>
          </div>
        </div>

        <div class="row mb-3">
          <label for="tambahmodalSyer" class="col-sm-2 col-form-label">Tambah Modal Syer (RM)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="tambahmodalSyer" name="amount" required>
          </div>
        </div>

        <div class="row mb-3">
          <label for="note" class="col-sm-2 col-form-label">Note</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="note" name="note"></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label for="tarikh_tambah_saham" class="col-sm-2 col-form-label">Tarikh Penambahan</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" name="tarikh_tambah_saham" id="tarikh_tambah_saham" disabled>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-xs-12 d-flex justify-content-center">
            <div class="form-btn">
              <!-- Use a link for the 'Kembali' button -->
              <a href="{% url 'view_account_teacher' teacher.teacher_id %}" class="btn btn-secondary">Kembali</a>
              <button type="submit" class="btn btn-primary">Tambah Saham</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<script>
  document.getElementById("tarikh_tambah_saham").valueAsDate = new Date();
</script>

{% endblock %}
